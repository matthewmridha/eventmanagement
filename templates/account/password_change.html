{% extends "account/base.html" %}

{% load i18n %}
{% load crispy_forms_tags %} 

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
    <h1>{% trans "Change Password" %}</h1>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form | crispy }}
        <div class="d-grip gap-2" style="margin-top: 10px;">
            <button class="btn btn-outline-primary" type="submit" name="action">{% trans "Change Password" %}</button>
            <a  class="btn btn-outline-secondary" href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a>
        </div>
    </form>
{% endblock %}
